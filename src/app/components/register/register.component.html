<div class="login-container">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text"
               class="form-control"
               placeholder="First Name"
               ngModel
               required
               name="firstname">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="text"
              class="form-control"
               placeholder="Last Name"
                ngModel
                required
                name="lastname">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="email"
               class="form-control"
              placeholder="Email"
               ngModel
               required
               email
               name="email">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="password"
              class="form-control"
              placeholder="Password"
              ngModel
              required
              name="password">

            </div>
            <span class="help-block" *ngIf="!f.valid" style="color: #fff;font-weight: bold;">Please enter valid Details</span>

            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Sign up" class="btn float-right login_btn"  [disabled] ="!f.valid">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            have an account?<a routerLink="/login">Sign in</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
